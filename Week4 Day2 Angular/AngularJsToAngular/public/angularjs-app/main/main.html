<form name="vm.gameForm" ng-submit="vm.addGame()" novalidate>
 
  <div>
      <label>
          Name: 
          <!-- <input name = "name"  id="name" placeholder="Your name" 
          [(ngModel)] = "user.name" ngModel/> -->
          <input required name = "name"  id="name" placeholder="Your name" 
          ng-model="vm.name" required/>          
     
           </label>
  </div>
  <div>
      <label>
          Username: 
          <input required name = "username"  id="username" placeholder="Username" ng-model="vm.userName"/>
      </label>
  </div>
  <div>
      <label>
          Password: 
          <input required type="password" name = "password"  id="password" placeholder="Password" ng-model="vm.userPassword"/>
      </label>
  </div>
 

  <div class="col-sm-6"><button ng-click="vm.register()" class="btn-success" >Register</button></div>
 
</form>
