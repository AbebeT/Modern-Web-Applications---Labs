
<h1>{{vm.title}}</h1>

<label>Search Job: <input ng-model="searchText"></label>
</br>
</br>
<ul>
  <li ng-repeat="job in vm.jobs | filter : searchText">
    <a ng-href="#!/jobs/{{job._id}}">{{job.title | uppercase }}</a> 
  </li>
</ul>
</br>
</br>


<button ng-click="vm.previous()">Previous page</button
><button ng-click="vm.next()">Next page</button>


<br />
<br />
<form name="vm.jobForm" ng-submit="vm.addJob()">
  To add a new job please fill in all the field below. <br />
  <label for="title">Title:</label> 
  <input
    type="text"
    name="title"
    required
    ng-model="vm.jobTitle"
    style="color: black"
  />
  <br />

  <label for="salary">Salary:</label>
  <input
    type="number"
    name="salary"
    required
    ng-model="vm.jobSalary"
    style="color: black"
  /><br />
  <label for="description">Description:</label>
  <input
    type="text"
    name="description"
    required
    ng-model="vm.jobDescription"
    style="color: black"
  />

  <br />
  <label for="postdate">Post Date:</label>
  <input
    type="date"
    name="postdate"
    required
    ng-model="vm.jobPostDate"
    style="color: black"
  /><br />

  
  <label for="skills">Skills:</label>
  <input
    type="text"
    name="skills"
    ng-model="vm.jobSkills"
    style="color: black"
  /><br />
  
  <label for="experience">Experience</label>
  <input
    type="number"
    name="experience"
    ng-model="vm.experience"
    style="color: black"
  /><br />

  
  <label for="address">Address</label>
  <input
    type="text"
    name="address"
    ng-model="vm.address"
    style="color: black"
  /><br />
  <label for="phoneNumber">Phone Number</label>
  <input
    type="text"
    name="phoneNumber"
    ng-model="vm.phoneNumber"
    style="color: black"
  /><br />
 
  <label for="zipcode">Zipcode</label>
  <input
    type="text"
    name="zipcode"
    ng-model="vm.zipcode"
    style="color: black"
  /><br />

  <button type="submit" class="btn-success">Add Job</button>
</form>
